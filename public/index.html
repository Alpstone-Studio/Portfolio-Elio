<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio YouTube</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Mon Portfolio</h1>
            <p class="tagline">Mes meilleures creations video</p>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="main">
        <div class="container">
            <!-- Message de chargement -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Chargement des videos...</p>
            </div>

            <!-- Message si aucune video -->
            <div id="empty-state" class="empty-state hidden">
                <div class="empty-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                </div>
                <h2>Aucune video pour le moment</h2>
                <p>Les videos seront bientot disponibles.</p>
            </div>

            <!-- Grille des videos -->
            <div id="videos-grid" class="videos-grid hidden"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Mon Portfolio. Tous droits reserves.</p>
        </div>
    </footer>

    <!-- Script principal -->
    <script src="js/app.js"></script>
</body>
</html>
